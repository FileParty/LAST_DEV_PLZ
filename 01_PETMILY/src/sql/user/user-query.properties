duplicateEmail=SELECT * FROM USER_TABLE WHERE EMAIL=?
userJoin = INSERT INTO USER_TABLE(USER_ID, PASSWORD, USER_NAME, USER_BIRTH_DAY, PHONE, ZIP_CODE, ADDRESS, DETAILED_ADDRESS, EMAIL, GENDER) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?)
userUpdate = UPDATE USER_TABLE SET PASSWORD=?, EMAIL=?, PHONE=?, ZIP_CODE=?, ADDRESS=?, DETAILED_ADDRESS=? WHERE USER_ID=?
userDelete=DELETE FROM USER_TABLE WHERE USER_ID=?
userBookMarkBoard=SELECT * FROM (SELECT A.*, ROWNUM RNUM FROM (SELECT B.BOARD_CODE BCODE, PSB.PET_SITTER_ID PSI, BOARD_TITLE BT, ONE_DAY_CARE_S_PRICE OS, ONE_DAY_CARE_M_PRICE OM, ONE_DAY_CARE_B_PRICE OB , USER_NAME NA FROM PET_SETTER_BOOKMARK PSB JOIN BOARD B ON(PSB.PET_SITTER_ID=B.USER_ID) JOIN USER_TABLE UT ON(PSB.PET_SITTER_ID=UT.USER_ID) WHERE PSB.USER_ID=?) A) WHERE RNUM BETWEEN ? AND ?
selectBookMarkCount=SELECT COUNT(*) FROM PET_SETTER_BOOKMARK WHERE USER_ID=?
apiUserSelect=SELECT * FROM USER_TABLE WHERE EMAIL = ?
userPaymentHistory=SELECT TO_CHAR(CHECKIN_DATE, 'YY.MM.DD') AS CHECKIN, TO_CHAR(CHECKOUT_DATE, 'YY.MM.DD') AS CHECKOUT, UT.USER_NAME NAME,PRICE, TO_CHAR(PRICE_END_DATE, 'YY.MM.DD') ENDDATE FROM PET_RESERVATION PR JOIN USER_TABLE UT ON(PR.PET_SETTER_ID=UT.USER_ID) WHERE PR.USER_ID=?
